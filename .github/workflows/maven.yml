# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B clean package --file pom.xml

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6

    - name: Generate JaCoCo badge
      if: github.event_name == 'push'
      uses: cicirello/jacoco-badge-generator@v2
      with:
        jacoco-csv-file: target/site/jacoco/jacoco.csv
        badges-directory: .github/badges
        generate-branches-badge: true

    - name: Commit and push badge
      if: github.event_name == 'push'
      run: |
        # Save generated badges before switching branches
        mkdir -p /tmp/badges
        cp .github/badges/*.svg /tmp/badges/

        git config --local user.name "github-actions[bot]"
        git config --local user.email "github-actions[bot]@users.noreply.github.com"

        # Switch to badges branch (create orphan if it doesn't exist)
        git fetch origin badges:badges 2>/dev/null || true
        git checkout badges 2>/dev/null || { git checkout --orphan badges && git rm -rf . 2>/dev/null || true; }

        # Copy badges back and commit
        mkdir -p .github/badges
        cp /tmp/badges/*.svg .github/badges/
        git add .github/badges/
        if ! git diff --cached --quiet; then
          git commit -m "Update JaCoCo coverage badge"
          git push origin badges
        fi
